<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h2><i class="fas fa-user-circle"></i> تسجيل الدخول</h2>
                <p>مرحباً بك، يرجى إدخال بياناتك</p>
            </div>
            
            <form id="loginForm" action="login.php" method="POST">
                <div class="input-group">
                    <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required>
                    </div>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">تذكرني</label>
                    </div>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <i class="fas fa-spinner fa-spin loader" id="loader" style="display: none;"></i>
                </button>

                <div class="divider">
                    <span>أو</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        تسجيل الدخول بـ Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        تسجيل الدخول بـ Facebook
                    </button>
                </div>

                <div class="signup-link">
                    <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
                </div>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span>تم تسجيل الدخول بنجاح!</span>
            </div>

            <div class="error-alert" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">حدث خطأ في تسجيل الدخول</span>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
